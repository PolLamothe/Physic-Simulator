<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physic Simulator</title>
    <style>
        @font-face {
            font-family: Roboto;
            src: url('./font/Roboto/Roboto-Medium.ttf');
        }
        body,html{
            overflow-x: hidden;
        }
        canvas {
            border: 1px solid black;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        #settingsDiv{
            margin-left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2vw;
            flex-wrap: wrap-reverse;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }
        #settingsDiv p{
            text-align: center;
            font-family: Roboto;
        }
        #settingsDiv div{
            width: fit-content;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        #ballCountDiv{
            border: solid 3px black;
            flex-direction: row!important;
            height: fit-content;
        }
        #ballCountDiv p{
            margin: 0px;
            margin-left: 0.5vw;
            margin-right: 0.5vw;
            font-weight: bold;
        }
        #ballCountDiv button{
            border-radius: 0px;
            border: none;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="settingsDiv">
        <div>
            <p>Friction</p>
            <input type="range" min="0" max="8" value="0" id="frictionInput">
        </div>
        <button id="freezeButton">Freeze</button>
        <div>
            <p>Gravity</p>
            <input type="range" min="0" max="10" value="0" id="gravityInput">
        </div>
        <div>
            <p>Collision</p>
            <input type="checkbox" id="collisionInput">
        </div>
        <div>
            <p id="speedText"></p>
            <input type="range" min="0.1" max="2" value="1" step="0.1" id="speedInput">
        </div>
        <div id="ballCountDiv">
            <button id="spawnButton">+</button>
            <p id="ballCountText">1</p>
            <button id="removeButton">-</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <p id="energyText" style="text-align: center;font-family: ROBOTO;"></p>
    <script src="simulation.js"></script>
</body>
</html>
