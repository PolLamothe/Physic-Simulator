<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Physic Simulator</title>
    <style>
        body{
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        #settingsDiv{
            margin-left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2vw;
        }
        #settingsDiv p{
            text-align: center;
            font-family: Roboto;
        }
        #settingsDiv div{
            width: fit-content;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="settingsDiv">
        <div>
            <p>Friction</p>
            <input type="range" min="0" max="8" value="0" id="frictionInput">
        </div>
        <button id="freezeButton">Freeze</button>
        <div>
            <p>Gravity</p>
            <input type="range" min="0" max="10" value="0" id="gravityInput">
        </div>
        <div>
            <p>Collision</p>
            <input type="checkbox" id="collisionInput">
        </div>
        <div
            <p>Speed</p>
            <input type="range" min="1" max="2" value="1" step="0.2" id="speedInput">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="simulation.js"></script>
</body>
</html>
